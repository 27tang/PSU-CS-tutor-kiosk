
<div class="text-center">
    <h3>Confirm Entry</h3>

    <h5> Name: {{ newEntry.studentObject.name }}</h5>
    <h6> Course: {{ newEntry.course }}</h6>
    <h6> Location: {{ newEntry.location }}</h6>

    <br/><br/><br/>
    <a ui-sref="listPage.newEntryForm.selectLocation" class="kbutton" style="float: left; background-color: transparent">
        <span class="glyphicon glyphicon-circle-arrow-left"></span> Previous

    <a class="kbutton" ng-click="postListEntry(newEntry.studentId,newEntry.course,newEntry.tutor, newEntry.location)"
       ui-sref="listPage" style="float: right; background-color: transparent">
        Submit <span class="glyphicon glyphicon-ok-circle"></span>
    </a>

    <br/><br/>
        <a ui-sref="listPage" class="kbutton"style="float: bottom; background-color: transparent">
            Cancel <span class="glyphicon glyphicon-remove-circle"></span>
        </a>
</div>
