<div class="box-table">

    <div style="width: 840px; height:450px; margin: auto; background-color: rgba(255,255,255,0.05);
        overflow: auto; border: 3px solid rgba(0, 83, 153, 0.2);">
    <table style="width: 800px">

        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Course</th>
            <th>Tutor Assigned</th>
            <th>Location</th>
            <th>Time</th>
        </thead>


        <tr ng-repeat="listEntry in helpListEntries | orderBy:'date' " ng-click="getSelectedTuteeId($index)">
            <td>{{$index + 1}}</td>
            <td id="listIndex" ng-hide="true"> {{ listEntry.ind }}</td>
            <td>{{ listEntry.studentObject.name }}</td>
            <td>{{ listEntry.course }}</td>
            <td>{{ listEntry.tutorObject.name }}</td>
            <td >{{ listEntry.location }}</td>
            <td>{{ listEntry.date}}</td>
        </tr>


    </table>
    </div>
</div>


<div style="text-align: center;padding: 30px">
<div style="margin:0 auto; display: inline">
<input type="text" ng-model="launcher.tId"  style="text-align: center; border: 1px solid darkslategrey"/><br />


    <p style="align-content: center" class="btn kbutton"
       ng-click="identifyLaunchState()">Go{{launchStateIdentifier}} </p>

    <p> <button class="btn kbutton" ng-click="generateSampleEntries()">Generate Samples</button> </p>


</div>
</div>


<div style="position:   fixed; top: 10%; width: 100%;  " ui-view></div>
